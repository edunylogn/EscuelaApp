<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async) && (auth.user | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="events">Eventos</a>
      <a mat-list-item routerLink="persons">Personas</a>
      <a mat-list-item routerLink="relations">Relaciones</a>
      <a mat-list-item routerLink="sections">Secciones</a>
      <a mat-list-item routerLink="student-sections">Secciones por Estudiante</a>
      <a mat-list-item routerLink="users">Usuarios</a>
      <a mat-list-item routerLink="user-types">Tipos de Usuarios</a>
      <a mat-list-item (click)="logout($event)" href="#">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EscuelaApp</span>
    </mat-toolbar>
    <div class="container">
      <app-notification-message></app-notification-message>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
