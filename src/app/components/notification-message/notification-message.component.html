<div *ngIf="notify.msg | async as msg" class="row">
  <div class="col s12 m12">
    <div class="card darken-1" [ngClass]="{ 
      'red': msg.style == 'error',
      'green': msg.style == 'success',
      'blue': msg.style == 'info'
    }">
      <div class="row">
        <div class="col s12 m10">
          <div class="card-content white-text">
            {{ msg.content }}
          </div>
        </div>
        <div class="col s12 m2" (click)="notify.clear()">
            <mat-icon class="icon_style" aria-label="close">close</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
