<div class="card">
  <div class="card-content">
    <span class="card-title">Nueva Sección</span>
    <form (ngSubmit)="onGuardarSection(formNew)" #formNew="ngForm" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="section.section" #section="ngModel" type="text" name="section" id="section" minlength="2"
            maxlength="100" required/>
          <label class="active">Sección</label>
          <div *ngIf="section.touched && !section.valid">
            <div *ngIf="section.errors.required">Sección es requerido</div>
            <div *ngIf="section.errors.minlength">Sección debe ser de al menos {{section.errors.minlength.requiredLength}} caracteres.</div>
          </div>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]="section.idTeacher" #identification="ngModel" type="text" name="idTeacher" id="idTeacher"
            minlength="09" maxlength="200" required/>
          <label class="active">Identificación PRofesor</label>
          <div *ngIf="identification.touched && !identification.valid">
            <div *ngIf="identification.errors.required">Identificación es requerida</div>
            <div *ngIf="identification.errors.minlength">Identificación debe ser de al menos {{identification.errors.minlength.requiredLength}} caracteres.</div>
          </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light orange right">Guardar
          <i class="material-icons">add_circle</i>
        </button>
      </div>
    </form>
  </div>
</div>
