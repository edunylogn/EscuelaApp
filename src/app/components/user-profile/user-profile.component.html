<div *ngIf="!(auth.user | async); else authenticated" class="row">
  <div class="col s12 l6 center">
    <img src="assets/logo.jpg" alt="">
  </div>
  <div class="col s12 l6">
    <h4>Ingrese por medio de una red social:</h4>
    <button (click)="signInWithGoogle()" class="btn-small">Connect Google</button> &nbsp;
    <button (click)="signInWithFacebook()" class="btn-small">Connect Facebook</button>
    <hr>
    <user-form></user-form>
  </div>
</div>


<ng-template #authenticated>
  <div class="row">
    <div class="col s12 center">
      <img src="assets/logo.jpg" alt="">
    </div>
    <div class="col s8 offset-s2 center" *ngIf="auth.user | async as user">
      <h3>Bienvenido {{ user.username }}</h3>
      <h5 *ngIf="!user.userType" class="alert-permisos red white-text">Favor contactar el administrador para asignarle sus respectivos permisos</h5>
    </div>
  </div>
</ng-template>
