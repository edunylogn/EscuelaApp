<div *ngIf="!(auth.user | async); else authenticated">
  <h3>Social Login</h3>
  <button (click)="signInWithGoogle()" class="btn-small">Connect Google</button> &nbsp;
  <button (click)="signInWithFacebook()" class="btn-small">Connect Facebook</button>
  <hr>
  <user-form></user-form>
</div>

<ng-template #authenticated>
  <div class="col m8 s8 offset-m2 offset-s2 center" *ngIf="auth.user | async as user">
    <h3>Bienvenido {{ user.username }}</h3>
  </div>
</ng-template>
